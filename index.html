<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confetti Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 300px;
            z-index: 10000;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            border: none;
        }
        
        .value-display {
            min-width: 45px;
            text-align: right;
            font-weight: 600;
            color: #6366f1;
            font-size: 13px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .trigger-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .trigger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .trigger-btn:active {
            transform: translateY(0);
        }
        
        .shape-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .shape-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            text-align: center;
        }
        
        .shape-btn:hover {
            border-color: #6366f1;
            background: #f5f5ff;
        }
        
        .shape-btn.active {
            border-color: #6366f1;
            background: #6366f1;
            color: white;
        }
        
        h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="controls">
        <h3>üéä Confetti Control</h3>
        
        <div class="control-group">
            <label>Shapes</label>
            <div class="shape-selector">
                <button class="shape-btn active" data-shape="rectangle">‚ñ≠</button>
                <button class="shape-btn active" data-shape="circle">‚óè</button>
                <button class="shape-btn active" data-shape="star">‚òÖ</button>
                <button class="shape-btn" data-shape="heart">‚ô•</button>
                <button class="shape-btn" data-shape="triangle">‚ñ≤</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>Custom Color</label>
            <input type="color" id="colorPicker" value="#ff0080">
        </div>
        
        <div class="control-group">
            <label>Particle Count</label>
            <div class="slider-container">
                <input type="range" id="countSlider" min="50" max="500" value="200" step="10">
                <span class="value-display" id="countDisplay">200</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Gravity</label>
            <div class="slider-container">
                <input type="range" id="gravitySlider" min="0.1" max="2" value="0.8" step="0.1">
                <span class="value-display" id="gravityDisplay">0.8</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Spread</label>
            <div class="slider-container">
                <input type="range" id="spreadSlider" min="0.5" max="2" value="1" step="0.1">
                <span class="value-display" id="spreadDisplay">1</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Size</label>
            <div class="slider-container">
                <input type="range" id="sizeSlider" min="5" max="20" value="10" step="1">
                <span class="value-display" id="sizeDisplay">10</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Duration</label>
            <div class="slider-container">
                <input type="range" id="durationSlider" min="2" max="10" value="5" step="1">
                <span class="value-display" id="durationDisplay">5s</span>
            </div>
        </div>
        
        <button class="trigger-btn" onclick="triggerBurst()">üéâ Trigger Confetti!</button>
    </div>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const config = {
            count: 200,
            gravity: 0.8,
            spread: 1,
            size: 10,
            duration: 5,
            customColor: '#ff0080',
            activeShapes: new Set(['rectangle', 'circle', 'star'])
        };
        
        const particles = [];
        
        class Confetti {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.vx = (Math.random() - 0.5) * 10 * config.spread;
                this.vy = Math.random() * -5 - 3;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.size = config.size + Math.random() * 5;
                this.color = this.getRandomColor();
                this.shape = this.getRandomShape();
                this.gravity = config.gravity;
                this.lifespan = config.duration * 1000;
                this.createdAt = Date.now();
            }
            
            getRandomColor() {
                const colors = [
                    config.customColor,
                    '#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1',
                    '#96ceb4', '#ffeaa7', '#dfe6e9', '#ff7675'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            getRandomShape() {
                const shapes = Array.from(config.activeShapes);
                return shapes[Math.floor(Math.random() * shapes.length)];
            }
            
            update() {
                this.vy += this.gravity * 0.1;
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Add some wind effect
                this.vx *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                
                switch(this.shape) {
                    case 'rectangle':
                        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                        break;
                    case 'circle':
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size/2, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                    case 'star':
                        this.drawStar(0, 0, 5, this.size/2, this.size/4);
                        break;
                    case 'heart':
                        this.drawHeart(0, 0, this.size/2);
                        break;
                    case 'triangle':
                        this.drawTriangle(0, 0, this.size);
                        break;
                }
                
                ctx.restore();
            }
            
            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;
                
                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                    
                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
            
            drawHeart(cx, cy, size) {
                ctx.beginPath();
                ctx.moveTo(cx, cy + size/4);
                ctx.bezierCurveTo(cx, cy, cx - size/2, cy - size/2, cx - size/2, cy - size/4);
                ctx.bezierCurveTo(cx - size/2, cy, cx, cy + size/2, cx, cy + size);
                ctx.bezierCurveTo(cx, cy + size/2, cx + size/2, cy, cx + size/2, cy - size/4);
                ctx.bezierCurveTo(cx + size/2, cy - size/2, cx, cy, cx, cy + size/4);
                ctx.fill();
            }
            
            drawTriangle(cx, cy, size) {
                ctx.beginPath();
                ctx.moveTo(cx, cy - size/2);
                ctx.lineTo(cx + size/2, cy + size/2);
                ctx.lineTo(cx - size/2, cy + size/2);
                ctx.closePath();
                ctx.fill();
            }
            
            isDead() {
                return Date.now() - this.createdAt > this.lifespan || this.y > canvas.height + 50;
            }
        }
        
        function triggerBurst() {
            for (let i = 0; i < config.count; i++) {
                particles.push(new Confetti());
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Control listeners
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            config.customColor = e.target.value;
        });
        
        document.getElementById('countSlider').addEventListener('input', (e) => {
            config.count = parseInt(e.target.value);
            document.getElementById('countDisplay').textContent = config.count;
        });
        
        document.getElementById('gravitySlider').addEventListener('input', (e) => {
            config.gravity = parseFloat(e.target.value);
            document.getElementById('gravityDisplay').textContent = config.gravity;
        });
        
        document.getElementById('spreadSlider').addEventListener('input', (e) => {
            config.spread = parseFloat(e.target.value);
            document.getElementById('spreadDisplay').textContent = config.spread;
        });
        
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            config.size = parseInt(e.target.value);
            document.getElementById('sizeDisplay').textContent = config.size;
        });
        
        document.getElementById('durationSlider').addEventListener('input', (e) => {
            config.duration = parseInt(e.target.value);
            document.getElementById('durationDisplay').textContent = config.duration + 's';
        });
        
        // Shape selector
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const shape = this.dataset.shape;
                this.classList.toggle('active');
                
                if (this.classList.contains('active')) {
                    config.activeShapes.add(shape);
                } else {
                    config.activeShapes.delete(shape);
                }
                
                // Ensure at least one shape is always selected
                if (config.activeShapes.size === 0) {
                    this.classList.add('active');
                    config.activeShapes.add(shape);
                }
            });
        });
        
        // Auto-trigger on load for preview
        setTimeout(() => triggerBurst(), 500);
    </script>
</body>
</html>
